<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Combinations Generator</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      /* Style the body */
      body {
        font-family: Arial;
        margin: 0;
      }

      /* Header/Logo Title */
      .header {
        max-width: 500px;
        margin: auto;
        padding: 10px;
        text-align: center;
        background: #1abc9c;
        color: white;
        font-size: 12px;
        font-weight: bold;
      }

      /* Page Content */
      .content {
        padding: 20px;
        max-width: 500px;
        margin: auto;
      }
      .equation {
        display: flex;
        max-width: 500px;
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
        align-content: center;
      }
      .equationimage {
        width: 300px;
        padding: 5px;
      }
      .inputarea {
        max-width: 500px;
        margin-bottom: 10px;
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        justify-content: space-around;
        align-items: center;
        align-content: center;
      }
      .txtbox {
        width: 70px;
        padding: 12px 20px;
        font-size: 16px;
        font-weight: bold;
        text-align: center;
      }
      .actionarea {
        max-width: 500px;
        margin-bottom: 10px;
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
        align-content: center;
      }
      .statustext {
        width: 200px;
        padding: 10px 20px;
        font-size: 12px;
        font-weight: bold;
        text-align: center;
        pointer-events: none;
        flex-grow: 4;
      }
      .actionbutton {
        display: inline-block;
        padding: 10px 15px;
        font-size: 16px;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
        outline: none;
        color: #fff;
        background-color: #4caf50;
        border: none;
        border-radius: 10px;
        box-shadow: 0 3px #999;
        flex-grow: 1;
      }
      .display-area {
        max-width: 500px;
        height: 60vh;
        margin-top: 25px;
        display: flex;
        flex-direction: column;
      }
      .results {
        height: 100%;
        flex-grow: 1;
        flex-shrink: 0;
        font-size: 16px;
        font-weight: bold;
      }
    </style>
  </head>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      //settings
      var maxPossible = 2_500_000;
      var minPossible = 0;
      var maxViewableFileSize = 4 * 1024 * 1024; //5 Mebibyte
      var baseURL=window.location.href
     // var baseURL = "./";

      //global vars
      var service = 0;
      var a;
      var nvalue;
      var kvalue;
      var isTruncuated;

      //selectors
      let n = document.querySelector("#n");
      let k = document.querySelector("#k");
      let statustext = document.querySelector("#statustext");
      let button = document.querySelector(".actionbutton");
      let results = document.querySelector("#results");

      //event listeners
      button.addEventListener("click", buttonDo);
      n.addEventListener("input", changed);
      k.addEventListener("input", changed);

      //default values
      statustext.value = "Ready";
      results.value = "";

      function buttonDo(e) {
        e.preventDefault();
        calcNK();
        if (service == 0) {
          //clear older results
          results.value = "";

          //checks
          if (parseInt(k.value) >= parseInt(n.value)) {
            statustext.value = "n must be larger than k";
            return;
          }

          //get the number of possible combinations
          statustext.value =
            String(getPossibleNo(parseInt(n.value), parseInt(k.value))) +
            " possible combinations";

          //NEXT => Calculate
          button.textContent = "Calculate";
          button.style.backgroundColor = "#03a9fc";
          service = 1;
        } else if (service == 1) {
          //clear older results
          results.value = "";

          //check if the request within possible range
          if (parseInt(statustext.value) > maxPossible) {
            statustext.value = "Can't Calculate This";
            results.value = "";
            button.textContent = "Evaluate";
            button.style.backgroundColor = "#4caf50";
            service = 0;

            return;
          } else if (parseInt(statustext.value) > minPossible) {
            statustext.value = "Please Wait !";
            getCache(nvalue, kvalue);
          }
          /* else {
            //REMOVED :( => FUNCTION TO CALC COMBINATIONS THAT ARENT CACHED
            statustext.value = "Please Wait !";
            makeCombiUtil(nvalue, 1, kvalue);
          } */

          //statustext.value = "Done !";

          //NEXT => Download
          button.textContent = "Download";
          button.style.backgroundColor = "#eb7134";
          service = 2;
        } else if (service == 2) {
          statustext.value = "Downloading...";

          download();
          service = 0;
        }
      }

      let tmp = [];

      function calcNK() {
        nvalue = parseInt(n.value);
        kvalue = parseInt(k.value);
        return { nvalue: nvalue, kvalue: kvalue };
      }

      function getPossibleNo(n, k) {
        return Math.round(factorial(n) / (factorial(k) * factorial(n - k)));
      }
      function factorial(num) {
        var rval = 1;
        for (var i = 2; i <= num; i++) rval = rval * i;
        return rval;
      }
      /*           .then((blob) => {
            return b64toBlob(blob, "application/pdf");
          }) // Gets the response and returns it as a blob */
      function download() {
        return
        fetch(baseURL + "cache/" + nvalue + "C" + kvalue + ".pdf")
          .then((res) => {
            return res.blob();
          })
          .then((blob) => {
            a = document.createElement("a"); // Create "a" element
            const url = URL.createObjectURL(blob); // Create an object URL from blob
            a.setAttribute("href", url); // Set "a" element link
            a.setAttribute(
              "download",
              "results" + nvalue + "C" + kvalue + ".pdf"
            ); // Set download filename

            //NEXT => from the start
            statustext.value = "Ready";
            button.textContent = "Evaluate";
            button.style.backgroundColor = "#4caf50";

            a.click(); // Start downloading
            a = false;
          });
      }
      function getCache(nvalue, kvalue) {
        //alert(baseURL + "cache/" + nvalue + "C" + kvalue + ".txt")
        fetch(baseURL + "cache/" + nvalue + "C" + kvalue + ".txt")
          .then((res) => {
            return res.blob();
          }) // Gets the response and returns it as a blob
          .then((blob) => {
            //truncuate the blob to be viewable
            if (blob.size > maxViewableFileSize) isTruncuated = true;
            return blob.slice(0, maxViewableFileSize).text();
          })
          .then((text) => {
            let formated = text.split("\n");
            formated.pop();
            results.value = "فضلا تواصل معي على واتساب\n+201092634376\nحتى استطيع المساعدة\n"+formated.join("\n");

            if (isTruncuated)
              results.value +=
                "\n-- un complete list --\n--You can download the full list--";

            statustext.value = "Done";
            isTruncuated = false;
          })
          .catch((err) => {
            console.log(err);
            statustext.value = "Error";
            results.value = "";
          });
      }
      function changed() {
        calcNK();
        statustext.value = "Ready";
        results.value = "";
        button.textContent = "Evaluate";
        button.style.backgroundColor = "#4caf50";
        a = false;
        service = 0;
      }

      function b64toBlob(base64, type = "application/octet-stream") {
        fetch(`data:${type};base64,${base64}`).then((res) => res.blob());
      }
    });
  </script>
